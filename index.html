<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <aside>
        <span class="logo-section">
            <img src="images/odin-lined.png" alt="Logo of The Odin Project" id="logo-img">
            <span class="logo-text">ODIN</span>
        </span>
    </aside>
    <main>
        <div class="heading-section gray-backgnd">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get you started.</p>
            <p>You <em>know</em> you want to.</p>
        </div>
        <div class="form-section ">
            <p>Let's do this!</p>
            <div class="form-container">
                <form action="" id="form"><!-- onsubmit=" validate()" --> 
                    <div class="form-row">
                        <span class="input-container">
                            <label for="fname">FIRST NAME</label>
                            <input type="text" id="fname" name="fname" required>
                            <span></span>
                        </span>
                        <span class="input-container">
                            <label for="lname">LAST NAME</label>
                            <input type="text" id="lname" name="lname" required>
                            <span></span>
                        </span>
                    </div>
                    <div class="form-row">
                        <span class="input-container">
                            <label for="email">EMAIL</label>
                            <input type="email" name="email" id="email" required>
                            <span></span>
                        </span>
                        <span class="input-container">
                            <label for="phone">PHONE NUMBER</label>
                            <input type="tel" name="phone" id="phone">
                        </span>
                    </div>
                    <div class="form-row">
                        <span class="input-container">
                            <label for="pwd1">PASSWORD</label>
                            <input type="password" name="pwd1" id="pwd1" required minlength="6">
                            <span id="password-span"></span>
                        </span>
                        <span class="input-container">
                            <label for="pwd2">CONFIRM PASSWORD</label>
                            <input type="password" name="pwd2" id="pwd2" required minlength="6">
                            <span></span>
                        </span>
                    </div>
                </form>
            </div>
        </div>
        <div class="button-section gray-backgnd">
            <button type="submit" form="form">Create Account</button>
            <p>Already have an account? <a href="">Log in</a></p>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
